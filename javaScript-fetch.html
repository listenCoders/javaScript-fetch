<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Java Script Fetch</title>
  </head>
  <body>
    <h1 class="text-center">GitHub Users</h1>
    <div class="container">
      <div id="app" class="row justify-content-evenly"></div>
    </div>

    <!-- Inside JavaScript -->
    <div class="card mb-3 col-md-3">
      <img src="${user.avatar_url}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">${user.login}</h5>
        <p class="card-text">${user.type}</p>
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>

    <script>
      fetch(`https://api.github.com/users`)
        .then((res) => res.json())
        .then((data) => {var users = data.map((user) => {
            return ``;
          });
          document.querySelector("#app").insertAdjacentHTML("afterbegin", users);
        });
    </script>
  </body>
</html>
